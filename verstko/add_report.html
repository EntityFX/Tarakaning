<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tarakaning</title>
		<!--<link rel="shortcut icon" href="images/quki.ico" />-->
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="custom-theme/jquery-ui-1.8.9.custom.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-1.8.5.custom.min.js"></script>
		<script type="text/javascript">
		/* <![CDATA[ */
			$(document).ready(function() {
				$("#tabs").tabs();
				$("input:button, input:submit").button();
			});
		/* ]]>*/
		</script>
	</head>
	<body>
		<div id="header">
			<img id="img_logo" src="images/logotype.png" alt="Tarakaning" />
			<div id="logo">
				<h1>Tarakaning</h1>
				<span>Багтреккер и управление проектами</span>
			</div>
		</div>
		<div id="main_menu">
			<ul>
				<li><a href="my_reports_with_checkboxes.html">Мои отчёты</a></li>
				<li><a href="reports_with_checkboxes.html">Отчёты проекта</a></li>
				<li><a href="projects.html">Мои проекты</a></li>
				<li><a href="subscribes.html">Мои заявки</a></li>
				<li><a href="#">Поиск</a></li>
				<li><a href="#">Профиль</a></li>
			</ul>
		</div>
		<div id="content_body">
			<form action="#">
				<div class="add_form">
					<div id="hdr">Добавление отчёта об ошибке</div>
					<dl>
						<dt><label for="project_id">Выберите проект</label></dt>
						<dd>
							<select id="project_id" name="project_id">
								<option>QUKI</option>
								<option>Tarakaning</option>
							</select>
						</dd>
						<dt><label for="title">Укажите заголовок</label></dt>
						<dd><input type="text" id="title" name="title" /></dd>
						<dt><label for="error_type">Тип ошибки</label></dt>
						<dd>									
							<select id="error_type" name="error_type">
								<option value="Critical">Критическая</option>
								<option value="Cosmetic">Косметическая</option>
								<option value="Exception">Исключение</option>
								<option value="Functional">Функциональная</option>
								<option value="Minor">Незначительная</option>
								<option selected="selected" value="Major">Важная</option>
								<option value="Install">Ошибка установки</option>
								<option value="Block">Блокирующая</option>
							</select>
						</dd>
						<dt><label for="priority">Приоритет</label></dt>
						<dd>									
							<select id="priority" name="error_type">
								<option>Низкий</option>
								<option selected="selected">Обычный</option>
								<option>Важный</option>
							</select>
						</dd>
						<dt><label for="description">Описание</label></dt>
						<dd><textarea id="description" rows="7" cols="20" ></textarea></dd>
						<dt><label for="steps">Действия, которые привели к ошибке</label></dt>
						<dd><textarea id="steps" rows="10" cols="20" ></textarea></dd>
						<dt>&nbsp;</dt>
						<dd class="subm"><input type="submit" value="Создать отчёт" /></dd>						
					</dl>
				</div>
			</form>
		</div>
	</body>
</html>
