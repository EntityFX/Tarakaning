<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tarakaning</title>
		<!--<link rel="shortcut icon" href="images/quki.ico" />-->
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="header">
			<img id="img_logo" src="images/logotype.png" alt="Tarakaning" />
			<div id="logo">
				<h1>Tarakaning</h1>
				<span>Багтреккер и управление проектами</span>
			</div>
		</div>
		<div id="main_menu">
			<ul>
				<li><a href="my_reports_with_checkboxes.html">Мои отчёты</a></li>
				<li><a href="reports_with_checkboxes.html">Отчёты проекта</a></li>
				<li><a href="projects.html">Мои проекты</a></li>
				<li><a href="subscribes.html">Мои заявки</a></li>
				<li><a href="#">Подписаться</a></li>
				<li><a href="#">Профиль</a></li>
			</ul>
		</div>
		<div id="content_body">
			<form action="#">
				<div class="add_form">
					<dl>
						<dt><label for="project_id">Выберите проект</label></dt>
						<dd>
							<select id="project_id" name="project_id">
								<option>QUKI</option>
								<option>Tarakaning</option>
							</select>
						</dd>
						<dt><label for="title">Укажите заголовок</label></dt>
						<dd><input type="text" id="title" name="title" /></dd>
						<dt><label for="error_type">Тип ошибки</label></dt>
						<dd>									
							<select id="error_type" name="error_type">
								<option>Критическая</option>
								<option>Косметическая</option>
								<option>Исключение</option>
								<option>Функциональная</option>
								<option>Незначительная</option>
								<option>Важная</option>
								<option>Ошибка установки</option>
								<option>Блокирующая</option>
							</select>
						</dd>
						<dt><label for="priority">Приоритет</label></dt>
						<dd>									
							<select id="priority" name="error_type">
								<option>Низкий</option>
								<option checked="checked">Обычный</option>
								<option>Важный</option>
							</select>
						</dd>
						<dt><label for="description">Описание</label></dt>
						<dd><textarea id="description" rows="7" cols="20" ></textarea></dd>
						<dt><label for="steps">Действия, которые привели к ошибке</label></dt>
						<dd><textarea id="steps" rows="10" cols="20" ></textarea></dd>
						<dt>&nbsp;</dt>
						<dd class="subm"><input type="submit" value="Создать отчёт" /></dd>						
					</dl>
				</div>
			</form>
		</div>
	</body>
</html>
