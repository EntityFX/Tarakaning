<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<title>Tarakaning</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="custom-theme/jquery-ui-1.8.9.custom.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.5.custom.min.js"></script>
	<script type="text/javascript">
	/* <![CDATA[ */
		$(document).ready(function() {
			$("#tabs").tabs();
			$("input:button, input:submit, button, .groupier a, .groupier li span").button();
		});
	/* ]]>*/
	</script>
</head>
<body>
<div id="header"> <img id="img_logo" src="images/logotype.PNG" alt="Tarakaning" />
<div id="logo">
<h1>Tarakaning</h1>
<span>Багтреккер и управление проектами</span> </div>
</div>
<div id="content_body">
	<form action="#">
		<div class="add_form" id="reg">
			<div id="hdr">Регистрация</div>
			<dl>
				<dt><label for="login">Логин <strong>*</strong></label></dt>
				<dd><input type="text" name="login" id="login"/><span>Первый символ - латинские буквы, остальные - латинские буквы, цифры, ".", "-", "_" и "@"</span></dd>
				<dt><label for="password">Пароль <strong>*</strong></label></dt>
				<dd><input type="password" name="password" id="password"/><span>Минимальная длина пароля - 7 символов</span></dd>
				<dt><label for="commitPass">Подтверди пароль <strong>*</strong></label></dt>
				<dd><input type="password" name="commitPass" id="commitPass"/></dd>										
			</dl>
			<span>&nbsp;<strong>*</strong> Поля, обязательные для заполнения</span>
			<hr />
			<dl>
				<dt><label for="name">Имя</label></dt>
				<dd><input type="text" name="name" id="name"/></dd>
				<dt><label for="surname">Фамилия</label></dt>
				<dd><input type="text" name="surname" id="surname"/></dd>
				<dt><label for="secondName">Отчетсво</label></dt>
				<dd><input type="text" name="secondName" id="secondName"/></dd>
				<dt><label for="eMail">E-mail</label></dt>
				<dd><input type="text" name="eMail" id="eMail"/></dd>				
				<dt>&nbsp;</dt>
				<dd class="subm"><input type="submit" value="Зарегистрироваться" /></dd>						
			</dl>
		</div>
	</form>
</div>

</body></html>
